<script type="text/javascript">
if('serviceWorker' in navigator) {

         navigator.serviceWorker
                .register('mario.js')
                .then(function() {
                     console.log('Service Worker Registered');
                 })
                 .catch(function(err) {
                     console.error(err);
                 })
     } else {
         console.log("Your browser does not support serviceWorker");
 }
 </script>
